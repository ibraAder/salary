<!--HTML personal information Table-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monthly Paycheck</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="salary.js"></script>
    <title>Document</title>
</head>
<body>
    <h2>Monthly Income</h2>
    <form name="Personal-Info">
<table border="1">
<tr>
        <td>Name</td>
        <td><Input type="Text" name="Firstname"/> </td>
</tr>
<tr>
    <td>ID</td>
     <td><input type="Text" name="ID"/></td>
</tr>
<tr>
    <td>Designation</td>
    <td><input type="Text" name="Designation"/></td>
</tr>
<tr>
    <td>Basic Pay</td>
    <td><input type="number" name="bp"/></td>
</tr>
<tr>
    <td colspan="2" align="center">
    <button type="button" onclick="calculate()">Calculate:</button>
</tr> 
<tr>
     <td>Payee Tax</td>
     <td><Input type="number" name="py"/></td>
</tr>  
<tr>
    <td>NHIF</td>
    <td><input type="number" name="NHIF"/></td>
</tr>
<tr>
    <td>NSSF</td>
    <td><input type="number" name="NSSF"/></td>
</tr>
<tr>
    <td>Net-salary</td>
    <td><input type="number" name="NS"/></td>
</tr>
</table>
    </form> 
</body>
</html>
